<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Phuc.jpg') no-repeat center center/cover;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: rgba(0, 128, 0, 0.85);
      padding: 15px 25px;
      border-radius: 10px;
      margin-top: 30px;
      animation: fadeInDown 1s ease-in-out;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      font-style: italic;
    }
    main {
      max-width: 800px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      margin: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    main p {
      font-size: 1.3rem;
      line-height: 1.6;
      color: #fffd96;
    }
    footer {
      background-color: rgba(21, 59, 46, 0.9);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Chúc mừng sinh nhật <em><u>cô gái nhỏ</u></em></h1>
  </header>

  <main>
    <p>
      Lời nói đầu tiên xin được chúc mừng sinh nhật Phúc, người con gái Hậu yêu.
      Chúc Phúc luôn được hạnh phúc khi yêu Hậu và luôn vui vẻ bên Hậu nha.
      Ngày càng xinh đẹp, học giỏi, luôn vui vẻ trong cuộc sống này,
      thích gì thì làm đó nha.
    </p>
  </main>

  <footer>
    1/12/2005
  </footer>
</body>
</html>
